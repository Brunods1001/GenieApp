<% if !isempty(params(:success, "")) %>
    <div class="alert alert-success" role="alert">
        <% params(:success) %>
    </div>
<% else %>
    <div></div>
<% end %>
<% if !isempty(params(:error, "")) %> 
    <div class="alert alert-danger" role="alert">
        <% params(:error) %>
    </div>
<% else %>
    <div></div>
<% end %>
